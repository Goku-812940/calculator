<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
<style>
.p-3{
margin-left: 21px;
width:90%;
}
.btn{
    height: 50px;
    width:16%;
    font-size: medium;
}
.reset{
    width:38%;
}

</style>
</head>
<body>
    <div class=" row mt-5 ms-4 me-4">
       <div class="col-lg-4 col-md-4"></div>
       <div class="col-lg-4 col-md-6   border border-dark fw-bolder rounded-5 bg-light"> 
        <p class="fs-1  w-50 container">calculator</p>
        <input type="text" id="result" class="border border-dark rounded-2 p-3">

        <div>
            <button class="btn btn-light border border-dark mt-5 ms-4" onclick=" display(7)"> 7</button>
            <button class="btn btn-light border border-dark mt-5 ms-4" onclick=" display(8)"> 8</button>
            <button class="btn btn-light border border-dark mt-5 ms-4" onclick=" display(9)"> 9</button>
            <button class="btn btn-light border border-dark mt-5 ms-4 " onclick="del()"> del</button>

            <button class="btn btn-light border border-dark mt-4 ms-4" onclick=" display(4)"> 4</button>
            <button class="btn btn-light border border-dark mt-4 ms-4" onclick=" display(5)"> 5</button>
            <button class="btn btn-light border border-dark mt-4 ms-4" onclick=" display(6)"> 6</button>
            <button class="btn btn-light border border-dark mt-4 ms-4" onclick=" display('+')"> +</button>

            <button class="btn btn-light border border-dark mt-4 ms-4" onclick=" display(1)"> 1</button> 
            <button class="btn btn-light border border-dark mt-4 ms-4" onclick=" display(2)"> 2</button>
            <button class="btn btn-light border border-dark mt-4 ms-4" onclick=" display(3)"> 3</button>
            <button class="btn btn-light border border-dark mt-4 ms-4" onclick=" display('-')"> -</button>

            <button class="btn btn-light border border-dark mt-4 ms-4" onclick="display('.')"> .</button> 
            <button class="btn btn-light border border-dark mt-4 ms-4 " onclick=" display(0)"> 0</button>
            <button class="btn btn-light border border-dark mt-4 ms-4 " onclick=" display('/')"> /</button>
            <button class="btn btn-light border border-dark mt-4 ms-4 " onclick=" display('*')"> *</button>

            <button class="reset btn btn-light border border-dark mt-4 ms-4 mb-4" onclick="allclear()"> reset</button> 
            <button class="reset btn btn-light border border-dark mt-4 ms-4 mb-4" onclick="evaluvateexp()"> =</button>
        </div>

       </div>
       <div class="col-lg-4 col-md-4"></div>
    </div>
</body>
<script src="./calc.js"></script>
</html>
